!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4" />
    <title>map(), filter()</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="sort-container">
            <div class="column">
                <label for="nameFilter">name:</label>
                <input type="text" id="nameFilter" class="form-control" name="nameFilter">
            </div>
            <div class="column">
                <label for="ageFilter">age (between 30 and 90):</label>
                <input type="range" class="form-range" id="ageFilter" name="ageFilter" min="30" max="90">
            </div>
            <div class="column">
                <label for="genderFilterMale">Male</label>
                <input type="radio" id="genderFilterMale" name="genderFilter" value="male" />
                <label for="genderFilterFemale">Female</label>
                <input type="radio" id="genderFilterFemale" name="genderFilter" value="female" />
                <label for="all">Male&Female</label>
                <input type="radio" id="all" name="genderFilter" value="all" checked />
            </div>
        </div>


        <div class="users-container">
            <div class="user">
                <div class="personal-photo">
                    <img src=""  class="img-fluid" alt="Angelina Djoli">
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>

</html>
